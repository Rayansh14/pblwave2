{% extends 'base.html' %}
{% load static %}
{% block styles %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

    body {
        background: #eeeeee;
    }

    img[src='{{blog.image.url}}'] {
        width: 100%;
        height: auto;
        max-height: 600px;
        object-fit: cover;
        margin: 0 auto;
        display: block;
    }

    #title {
        width: 100%;
        text-transform: capitalize;
        font-size: 75px;
        font-family: 'Kalam', cursive;
        font-weight: 700;

    }

    #header-text {
        text-align: center;
        color: white;
        text-shadow: 1px 0px 10px black;
        transform: translateY(-300px);
        margin-bottom: -300px;
    }

    #date {
        font-size: 25px;
    }

    #body {
        background: white;
        width: 90%;
        margin: 0 auto;
        display: block;
        padding: 10px;
    }
</style> {% endblock %}

{% block title %} Blog | {{blog.title}} | Pebblewave {% endblock %}

{% block content %}

<div class="container">
    <div id="header">
        <img src="{{blog.image.url}}" alt="image">
        <div id="header-text">
            <h1 id="title">{{blog.title}}</h1>
            <span id="date">{{blog.date|date:'j F Y'}}</span>
        </div>
    </div>
</div>
<div class="container">
    <div id="body">{{blog.body|safe}}</div>
</div>

{% endblock %}
