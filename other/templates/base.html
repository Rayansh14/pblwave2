{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{% static 'imgs/pebblewave.png' %}" />
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

  <link rel="stylesheet" href="{% static 'style.css'%}" />
  {% block styles %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  <style>
    .footer {
      background-color: rgba(255, 219, 186, 0.6);
      text-align: center;
      padding: 13px 0;
      margin-top: auto;
      margin-bottom: 0px;
      display: block;
      font-size: 13px;
    }

    .footer div {
      margin: 5px;
    }
  </style>
</head>

<body>
  <!-- NavBar starts -->

  <nav class="navbar navbar-expand-md navbar-light bg-white" id="navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'imgs/pebblewave.png' %}"
          alt="Pebblewave Logo" id="logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"> About Me </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allBlogs' %}"> Blog </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="{% url 'happyCustomers' %}">
              Happy Customers
            </a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Products
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'envelopes' %}">Envelopes</a>
              <a class="dropdown-item" href="{% url 'giftTags' %}">Gift Tags</a>
              <a class="dropdown-item" href="{% url 'wineBags' %}">Wine Bags</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link highlighted" href="{% url 'contact' %}">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="min-height: 87vh;">
    {% block content %}{% endblock %}</div>
  <footer class="footer">
    <div id="developed-by">Website developed by Rayansh Gupta</div>
    <div id="email">rayanshgupta1406@gmail.com</div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
